<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- CSS Custom -->
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">



</head>

<body>
  <!-- navbar Section -->
  <div id="nav-placeholder"></div>

  <main>
    <div class="slider-about-us">
      <div class="row">
        <div class="col">
          <h1>ติดต่อเรา</h1>
          <h2>Thailand Digital Outlook</h2>
        </div>
      </div>
    </div>
  </main>


  <div class="container w-50 my-5">
    <div class="row">
      <h3>Q&A</h3>
      <div class="row">
        <div class="col-3">
          <p class="">ประเภทการติดต่อ</p>
        </div>
        <div class="col w-50">
          <select class="form-select" aria-label="Default select example">
            <option selected>เลือกประเภทการติดต่อ</option>
            <option value="1">ทั่วไป</option>
            <option value="2">ขอข้อมูล</option>
            <option value="3">อื่นๆ</option>
          </select>
        </div>
      </div>
      <form method="post" action="" name="contact_form">
        <div class="mb-3 d-flex">
          <label for="exampleFormControlInput1" class="form-label w-25">Email</label>
          <input type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 d-flex">
          <label for="exampleFormControlInput1" class="form-label w-25">คำถาม</label>
          <input type="text" class="form-control w-50" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3 d-flex">
          <label for="exampleFormControlInput1" class="form-label w-25">ชื่อ-นามสกุล</label>
          <input type="text" class="form-control w-50" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">รายละเอียด</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-custom px-4 py-2">ยืนยัน</button>
          <button type="submit" class="btn btn-custom px-4 py-2">ยกเลิก</button>
        </div>
      </form>
        
      </div>
    </div>
  </div>

  <!-- Achive Section -->
  

  <!-- Footer Section -->
  <!-- Footer Section edit : footer.html-->
  <div id="footer-placeholder"></div>


  <!-- JS Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- jquery  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- js custom -->
  <script src="source/js/index.js"></script>
</body>

</html>
